<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçï Pizzaria Online</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #ff5722;
            --primary-light: #ff8a65;
            --primary-dark: #e64a19;
            --accent: #ffc107;
            --text: #333333;
            --background: #f9f9f9;
            --card-bg: #ffffff;
            --border: #e0e0e0;
            --success: #4caf50;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .logo {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .subheader {
            font-size: 18px;
            color: var(--text);
            opacity: 0.8;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 6px 15px var(--shadow);
            overflow: hidden;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background-color: var(--primary);
            color: white;
            padding: 15px 20px;
            font-weight: 500;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-body {
            padding: 20px;
        }

        .cardapio-container {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            font-family: monospace;
            white-space: pre;
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }

        .chat-area {
            height: 350px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f5f5f5;
            border: 1px solid var(--border);
        }

        .message {
            margin: 10px 0;
            padding: 12px 15px;
            border-radius: 18px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background-color: var(--primary-light);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .assistant-message {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .system-message {
            background-color: var(--accent);
            color: var(--text);
            margin: 15px auto;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            max-width: 90%;
        }

        .input-area {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .message-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 25px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 87, 34, 0.2);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            padding: 0;
        }

        .btn-secondary {
            background-color: white;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-secondary:hover {
            background-color: #f9f9f9;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .action-buttons {
                justify-content: center;
            }
        }

        /* Anima√ß√µes para os elementos da p√°gina */
        .animated {
            animation-duration: 0.5s;
            animation-fill-mode: both;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .slideInUp {
            animation-name: slideInUp;
        }

        /* Estilos para o scrollbar personalizado */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Spinner para carregamento */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 5px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header animated slideInUp">
            <div class="logo">
                <i class="fas fa-pizza-slice"></i> Pizzaria Del√≠cia
            </div>
            <p class="subheader">O sabor que voc√™ merece!</p>
        </header>

        <main>
            <div class="card animated slideInUp" style="animation-delay: 0.1s">
                <div class="card-header">
                    <i class="fas fa-comment-alt"></i> Fa√ßa seu pedido
                </div>
                <div class="card-body">
                    <div class="chat-area" id="chatArea"></div>
                    
                    <div class="input-area">
                        <input type="text" id="userInput" class="message-input" placeholder="Digite sua mensagem..." onkeypress="handleKeyPress(event)">
                        <button class="btn btn-icon" onclick="enviarMensagem()">
                            <div class="spinner" id="sendSpinner"></div>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn" onclick="iniciarPedido()">
                            <i class="fas fa-redo-alt"></i>
                            Novo Pedido
                        </button>
                        <button class="btn btn-secondary" onclick="mostrarCardapio()">
                            <i class="fas fa-utensils"></i>
                            Ver Card√°pio
                        </button>
                        <button class="btn btn-secondary" onclick="limparChat()">
                            <i class="fas fa-trash-alt"></i>
                            Limpar Chat
                        </button>
                    </div>
                </div>
            </div>

            <div class="card animated slideInUp" style="animation-delay: 0.2s">
                <div class="card-header">
                    <i class="fas fa-clipboard-list"></i> Card√°pio
                </div>
                <div class="card-body">
                    <div class="cardapio-container" id="cardapioContainer">{{ cardapio }}</div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function adicionarMensagem(remetente, mensagem, isSystem = false) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            
            if (isSystem) {
                messageDiv.className = 'system-message';
                messageDiv.textContent = mensagem;
            } else {
                messageDiv.className = `message ${remetente === 'Voc√™' ? 'user-message' : 'assistant-message'}`;
                // Tratar quebras de linha
                const messageText = mensagem.replace(/\n/g, '<br>');
                messageDiv.innerHTML = remetente === 'Voc√™' ? messageText : `<strong>${remetente}:</strong><br>${messageText}`;
            }
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function enviarMensagem() {
            const input = document.getElementById('userInput');
            const sendSpinner = document.getElementById('sendSpinner');
            const mensagem = input.value.trim();
            
            if (mensagem) {
                adicionarMensagem('Voc√™', mensagem);
                input.value = '';
                input.disabled = true;
                
                // Mostrar spinner
                sendSpinner.style.display = 'block';

                fetch('/enviar_mensagem', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({mensagem: mensagem})
                })
                .then(response => response.json())
                .then(data => {
                    adicionarMensagem('Atendente', data.resposta);
                })
                .catch(error => {
                    adicionarMensagem('Sistema', 'Ocorreu um erro ao processar sua mensagem. Por favor, tente novamente.', true);
                    console.error('Erro:', error);
                })
                .finally(() => {
                    // Esconder spinner e reabilitar input
                    sendSpinner.style.display = 'none';
                    input.disabled = false;
                    input.focus();
                });
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                enviarMensagem();
            }
        }

        function mostrarCardapio() {
            const cardapioText = document.getElementById('cardapioContainer').textContent;
            adicionarMensagem('Sistema', cardapioText, true);
        }

        function limparChat() {
            document.getElementById('chatArea').innerHTML = '';
            adicionarMensagem('Sistema', 'Chat limpo. Voc√™ pode iniciar um novo pedido!', true);
        }

        function iniciarPedido() {
            const sendSpinner = document.getElementById('sendSpinner');
            sendSpinner.style.display = 'block';
            
            fetch('/iniciar_pedido')
            .then(response => response.json())
            .then(data => {
                limparChat();
                adicionarMensagem('Atendente', data.resposta);
            })
            .catch(error => {
                adicionarMensagem('Sistema', 'Ocorreu um erro ao iniciar seu pedido. Por favor, tente novamente.', true);
                console.error('Erro:', error);
            })
            .finally(() => {
                sendSpinner.style.display = 'none';
            });
        }

        // Iniciar automaticamente um pedido quando a p√°gina carrega
        window.onload = function() {
            iniciarPedido();
        };
    </script>
</body>
</html>
